<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Good App</title>
    <link rel="stylesheet" href="style/style-reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/calendar-style.css">
    <link rel="stylesheet" href="style/day-view.css">
    <script src="jspm_packages/system.js" type="text/javascript" charset="utf-8"></script>
    <script src="config.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        System.import('main');
    </script>
</head>
<body>
    <header>
        <h1>
            Time to take care of your time and space!
        </h1>
    </header>

    <div id="calendar-container">

    </div>
    <script id="calendar-template" type="text/x-handlebars-template">
        <table class="calendar-month">
            <thead>
                <tr class="weekday-names">
                    {{#each headers}}
                    <th {{#if this.class}}class="{{class}}"{{/if}}>
                    {{this.name}}
                    </th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each calendarRows}}
                <tr>
                    {{#each this}}
                    <td {{#if class}}class="{{class}}"{{/if}}>
                        {{date}}
                    </td>
                    {{/each}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

    <footer>
        @StrongHold
    </footer>
</body>
</html>
